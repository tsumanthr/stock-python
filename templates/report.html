<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="stock.css" type="text/css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <title>Report</title>
<style>
  .navbar{
    overflow: hidden;
        background-color: #666666;
        position: fixed;
        top: 0;
        width: 100%;
  }
  .conatiner_one{
    margin-top:100px;
    margin-bottom:10px;
  }
</style>
</head>

<body>
  <form action="{% url 'showreport' %}" method="POST">{% csrf_token %}
    <nav class="navbar navbar-expand-lg text-dark bg-dark" style="height:65px; display:fixed; width:100%;">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav" style="height:20px;">
          <li class="nav-item">
            <button class="btn text-white" type="submit"><a href="{% url 'returnstockmanger' %}"
                style="font-weight:500;color:white; font-size:15px;">
                GO BACK</a></button>
          </li>
          <li class="nav-item">
            <h2 style="margin-top:-5px; margin-left:300px;" class="text-center text-white">STOCK REPORT FORM</h2>
          </li>
          <li class="nav-item">
            <button class="btn text-white" type="submit"><a href="{%url 'login' %}"
                style="margin-left:350px; font-weight:500;color:white; font-size:15px;"> LOGOUT </a></button>
          </li>
        </ul>
      </div>
    </nav>
    <input type=date name='date' style="margin-left:500px;" class="conatiner_one" required>
    <button class="btn btn-outline-success my-2 my-sm-0 " type="submit">SEARCH</button>
  </form>
  <center>
    <table style="width:70%" cellpadding="10" class="table table-bordered">

      <thead>
        <tr class="bg-secondary text-white">
          <th>S.NO</th>
          <th>DATE</th>
          <th>PRODUCT NAME</th>
          <th>QUANTITY</th>
          <th>PRICE</th>
        </tr>
      </thead>
      <tbody>
        {% if data %}
        {% for i in data %}

        <tr>
          <td>{{ i.sno }} </td>
          <td>{{ i.arriveddate}}</td>
          <td>{{ i.productName }}</td>
          <td>{{ i.productQ }}</td>
          <td>{{ i.productP }}</td>
        </tr>
        {% endfor %}
        {% else %}
        <h1>No Data Available</h1>
        {% endif %}
      </tbody>
    </table>
  </center>
  <script>
    // for upto today date 
    var today = new Date();
    var dd = today.getDate();
    var mm = today.getMonth() + 1; //January is 0!
    var yyyy = today.getFullYear();
    if (dd < 10) {
      dd = '0' + dd
    }
    if (mm < 10) {
      mm = '0' + mm
    }

    today = yyyy + '-' + mm + '-' + dd;
    document.getElementById("datefield").setAttribute("max", today);
  </script>
</body>

</html>
